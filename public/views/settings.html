<div ng-controller="SettingsCtrl as st">
  <form>
    <div class="colorPicker">
      <label ng-repeat="color in st.colors" class="cradio"><input type="radio" value="{{color}}" ng-model="pk.board.settings.background" ng-change="pk.updateBackground()"><span style="background-color: {{ color }};">&nbsp;</span></label>
    </div>
  </form>
</div>
